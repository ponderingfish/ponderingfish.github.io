<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
        <a href="{{ site.baseurl }}/about" title="about">about</a>&nbsp;&nbsp;
        <a href="{{ site.baseurl }}/archive" title="archives">archives</a>&nbsp;&nbsp;
        <a href="{{ site.baseurl }}/atom.xml" title="rss-feed">rss-feed</a>&nbsp;&nbsp;
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
